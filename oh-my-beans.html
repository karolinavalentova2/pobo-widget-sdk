<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="src/generic.scss">
  <!-- Prefetch Pobo Page Builder CDN  -->
  <link rel="dns-prefetch" href="https://image.pobo.cz">
  <script src="src/main.js" async type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
  <style>
    .widget-container {
      border-bottom: 0px solid transparent;
    }

    .widget-container {
      border-bottom: 0px solid red;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    });


    // add new event listeren document ready
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        const images = document.querySelectorAll('.rc-counter__img, .rc-advantages-two__ico-img');
        let timeout;

        images.forEach(image => {
          const container = image.closest('.lazyLoad'); // Předpokládá, že obrázek je uvnitř kontejneru

          container.addEventListener('mousemove', function (e) {
            if (timeout) clearTimeout(timeout);

            timeout = setTimeout(() => {
              const rect = container.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;

              const centerX = rect.width / 2;
              const centerY = rect.height / 2;

              const deltaX = (x - centerX) / 20;
              const deltaY = (y - centerY) / 20;

              image.style.transform = `rotateX(${deltaY}deg) rotateY(${deltaX}deg)`;
            }, 50); // Zpoždění 50ms
          });

          container.addEventListener('mouseleave', function () {
            if (timeout) clearTimeout(timeout);
            console.log('leave');
            image.style.transform = 'rotateX(0deg) rotateY(0deg)';
          });
        });


        interact('.widget-container2')
          .resizable({
            invert: 'reposition',
            edges: {top: false, left: false, bottom: true, right: false},
            modifiers: [
              interact.modifiers.restrictEdges({
                outer: 'parent'
              })
            ],
            inertia: false
          })
          .on('resizemove', function (event) {
            var target = event.target;
            var newPaddingTop = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;
            var newPaddingBottom = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;

            // Zobrazíme v konzoli informace o změně
            console.log('Aktuální padding-top:', target.style.paddingBottom);
            console.log('Delta (změna) top:', event.deltaRect.bottom);
            console.log('Nový padding-top:', newPaddingTop + 'px');

            // Nastavíme nový padding-top


            target.style.paddingBottom = newPaddingTop + 'px';
            target.style.paddingTop = newPaddingBottom + 'px';
          });

        interact('.rc-advantages-four__ico-img')
          .resizable({
            invert: 'reposition',
            edges: {top: false, left: false, bottom: true, right: false},
            modifiers: [
              interact.modifiers.restrictEdges({
                outer: 'parent'
              })
            ],
            inertia: false
          })
          .on('resizemove', function (event) {
            var target = event.target;
            var newPaddingTop = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;
            var newPaddingBottom = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;

            // width
            var newWidth = parseInt(target.style.width || 0) + event.deltaRect.width;

            // Zobrazíme v konzoli informace o změně
            console.log('Aktuální padding-top:', target.style.paddingBottom);
            console.log('Delta (změna) top:', event.deltaRect.bottom);
            console.log('Nový padding-top:', newPaddingTop + 'px');


            // Nastavíme nový padding-top


            //  target.style.paddingBottom = newPaddingTop + 'px';
            //  target.style.paddingTop = newPaddingBottom + 'px';
            if (newWidth) {
              target.style.width = newWidth + 'px';
            }
          });
      }, 100)
    });
  </script>

  <title>Widget pobo</title>
</head>
<body>

<div style="max-width: 999px; margin: 0 auto; background: #21219B">
  <div class="pbc-oh-my-bean-puff">
    <div class="pbc-oh-my-bean-puff__content">
      <p>
        Káva s plným tělem, karamelovou sladkostí a florálním nádechem máty, citronové trávy a citrusovou kyselinkou.
      </p>
    </div>
  </div>
</div>

</body>
</html>
